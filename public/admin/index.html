<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Charity Activity Platform</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .admin-dashboard {
      background-color: #f8f9fa;
      min-height: calc(100vh - 100px);
    }
    
    .dashboard-header {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #27ae60;
    }
    
    .dashboard-content {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 20px;
      padding: 20px;
    }
    
    .sidebar {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      height: calc(100vh - 140px);
      overflow-y: auto;
    }
    
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    
    .sidebar li {
      margin-bottom: 15px;
    }
    
    .sidebar a {
      display: block;
      padding: 10px;
      color: #2c3e50;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .sidebar a:hover {
      background: #f8f9fa;
      color: #27ae60;
    }
    
    .sidebar a.active {
      background: #27ae60;
      color: white;
    }
    
    .main-content {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    
    .card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .card-title {
      font-size: 1.5rem;
      color: #27ae60;
      font-weight: 600;
    }
    
    .btn-sm {
      padding: 8px 16px;
      font-size: 0.9rem;
    }
    
    .events-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .event-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    
    .event-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .event-image {
      height: 150px;
      background-size: cover;
      background-position: center;
    }
    
    .event-content {
      padding: 15px;
    }
    
    .event-title {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #2c3e50;
    }
    
    .event-meta {
      margin-bottom: 15px;
      font-size: 0.9rem;
      color: #666;
    }
    
    .event-meta i {
      margin-right: 5px;
    }
    
    .event-actions {
      display: flex;
      gap: 10px;
    }
    
    .btn-edit {
      background: #3498db;
      color: white;
    }
    
    .btn-delete {
      background: #e74c3c;
      color: white;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-height: 80vh; 
      overflow-y: auto;  
    }
    
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close:hover {
      color: black;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    
    .registrations-table {
      overflow-x: auto;
    }
    
    .registrations-table table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .registrations-table th, .registrations-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    .registrations-table th {
      background-color: #f8f9fa;
      font-weight: 600;
    }
    
    .notification {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    
    .notification.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .notification.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    /* Event status styles */
    .event-status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .event-status.active {
      background-color: #d4edda;
      color: #155724;
    }
    
    .event-status.ended {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .event-status.upcoming {
      background-color: #cce7ff;
      color: #004085;
    }
    
    /* Loading state styles */
    .loading {
      text-align: center;
      padding: 20px;
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>Charity Earth - Admin</h1>
      </div>
      <ul class="nav-links">
        <li><a href="../index.html">Back to Site</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
  </header>

  <section class="admin-dashboard">
    <div class="dashboard-header">
      <div class="container">
        <h1>Admin Dashboard</h1>
        <p>Manage charity events and registrations</p>
      </div>
    </div>
    
    <div class="dashboard-content">
      <div class="sidebar">
        <ul>
          <li><a href="#" class="active" data-view="events">Events Management</a></li>
          <li><a href="#" data-view="create-event">Create New Event</a></li>
        </ul>
      </div>
      
      <div class="main-content">
        <div id="events-view">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">All Events</h2>
              <button id="refresh-events" class="btn btn-primary btn-sm">Refresh</button>
            </div>
            <div id="events-list" class="events-list">
              <div class="loading">Loading events...</div>
            </div>
          </div>
        </div>
        
        <div id="create-event-view" style="display: none;">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">Create New Event</h2>
            </div>
            <form id="create-event-form">
              <div class="form-group">
                <label for="title">Event Title *</label>
                <input type="text" id="title" name="title" required>
              </div>
              
              <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" rows="4" required></textarea>
              </div>
              
              <div class="form-group">
                <label for="start_date">Start Date *</label>
                <input type="date" id="start_date" name="start_date" required>
              </div>
              
              <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" id="end_date" name="end_date">
              </div>
              
              <div class="form-group">
                <label for="city">City *</label>
                <input type="text" id="city" name="city" required>
              </div>
              
              <div class="form-group">
                <label for="charity_id">Charity Organization *</label>
                <select id="charity_id" name="charity_id" required>
                  <option value="">Select Charity</option>
                  <option value="1">Red Cross Society</option>
                  <option value="2">UNICEF</option>
                  <option value="3">World Wildlife Fund</option>
                  <option value="4">Doctors Without Borders</option>
                  <option value="5">Oxfam International</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="image_url">Image URL</label>
                <input type="url" id="image_url" name="image_url">
              </div>
              
              <button type="submit" class="btn btn-primary">Create Event</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Edit Event Modal -->
  <div id="edit-event-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Event</h2>
      <div id="edit-event-notifications"></div>
      <form id="edit-event-form">
        <input type="hidden" id="edit_event_id" name="event_id">
        <div class="form-group">
          <label for="edit_title">Event Title *</label>
          <input type="text" id="edit_title" name="title" required>
        </div>
        
        <div class="form-group">
          <label for="edit_description">Description *</label>
          <textarea id="edit_description" name="description" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="edit_start_date">Start Date *</label>
          <input type="date" id="edit_start_date" name="start_date" required>
        </div>
        
        <div class="form-group">
          <label for="edit_end_date">End Date</label>
          <input type="date" id="edit_end_date" name="end_date">
        </div>
        
        <div class="form-group">
          <label for="edit_city">City *</label>
          <input type="text" id="edit_city" name="city" required>
        </div>
        
        <div class="form-group">
          <label for="edit_charity_id">Charity Organization *</label>
          <select id="edit_charity_id" name="charity_id" required>
            <option value="">Select Charity</option>
            <option value="1">Red Cross Society</option>
            <option value="2">UNICEF</option>
            <option value="3">World Wildlife Fund</option>
            <option value="4">Doctors Without Borders</option>
            <option value="5">Oxfam International</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="edit_image_url">Image URL</label>
          <input type="url" id="edit_image_url" name="image_url">
        </div>
        
        <button type="submit" class="btn btn-primary">Update Event</button>
      </form>
      
      <div id="registrations-section" style="margin-top: 20px;">
        <h3>Registrations for this Event</h3>
        <div id="event-registration-count" style="margin-bottom: 15px; font-weight: bold; color: #27ae60;"></div>
        <div id="registrations-list" class="registrations-table">
          <p>Loading registrations...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/main.js"></script>
  <script>
    // Admin Dashboard JavaScript
    document.addEventListener('DOMContentLoaded', function() {
      // View switching
      const viewLinks = document.querySelectorAll('.sidebar a[data-view]');
      const views = {
        'events': document.getElementById('events-view'),
        'create-event': document.getElementById('create-event-view')
      };
      
      viewLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          
          // Update active link
          document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
          this.classList.add('active');
          
          // Show selected view
          const viewName = this.getAttribute('data-view');
          Object.values(views).forEach(view => view.style.display = 'none');
          views[viewName].style.display = 'block';
          
          // Load data if needed
          if (viewName === 'events') {
            loadEvents();
          } else if (viewName === 'create-event') {
            loadCharities();
          }
        });
      });
      
      // Refresh events - ensure the button exists before adding listener
      const refreshButton = document.getElementById('refresh-events');
      if (refreshButton) {
        refreshButton.addEventListener('click', function() {
          loadEvents();
        });
      }
      
      // Load events
      loadEvents();
      loadCharities();
      
      // Form submissions
      document.getElementById('create-event-form').addEventListener('submit', createEvent);
      document.getElementById('edit-event-form').addEventListener('submit', updateEvent);
      
      // Modal close
      document.querySelector('#edit-event-modal .close').addEventListener('click', () => {
        document.getElementById('edit-event-modal').style.display = 'none';
      });
      
      window.addEventListener('click', (event) => {
        const modal = document.getElementById('edit-event-modal');
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    });
    
    // Load events with status
    async function loadEvents() {
      const eventsList = document.getElementById('events-list');
      const refreshButton = document.getElementById('refresh-events');
      
      // Show loading state
      eventsList.innerHTML = '<div class="loading">Loading events...</div>';
      
      // Disable refresh button during loading
      if (refreshButton) {
        refreshButton.disabled = true;
        refreshButton.textContent = 'Loading...';
      }
      
      try {
        const response = await fetch('/api/events');
        const events = await response.json();
        
        if (events.length === 0) {
          eventsList.innerHTML = '<p>No events found.</p>';
          return;
        }
        
        eventsList.innerHTML = events.map(event => `
          <div class="event-card">
            <div class="event-image" style="background-image: url('${event.image_url || '../img/back.png'}');"></div>
            <div class="event-content">
              <div class="event-status ${event.status}">${event.status_text}</div>
              <h3 class="event-title">${event.title}</h3>
              <div class="event-meta">
                <p><i class="fas fa-calendar"></i> ${formatDate(event.start_date)} - ${formatDate(event.end_date)}</p>
                <p><i class="fas fa-map-marker-alt"></i> ${event.city}</p>
                <p><i class="fas fa-users"></i> ${event.registration_count} registrations</p>
              </div>
              <div class="event-actions">
                <button class="btn btn-edit" onclick="editEvent(${event.event_id})">Edit</button>
                <button class="btn btn-delete" onclick="deleteEvent(${event.event_id})">Delete</button>
              </div>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading events:', error);
        eventsList.innerHTML = '<p>Error loading events.</p>';
      } finally {
        // Re-enable refresh button after loading
        if (refreshButton) {
          refreshButton.disabled = false;
          refreshButton.textContent = 'Refresh';
        }
      }
    }
    
    // Format date for display
    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'short', day: 'numeric' };
      return new Date(dateString).toLocaleDateString(undefined, options);
    }
    
    // Load charities for dropdowns
    async function loadCharities() {
      try {
        const response = await fetch('/api/charities');
        const charities = await response.json();
        
        const charitySelects = document.querySelectorAll('select[name="charity_id"]');
        charitySelects.forEach(select => {
          // 只有当API返回数据时才替换现有选项
          if (charities.length > 0) {
            select.innerHTML = '<option value="">Select Charity</option>';
            charities.forEach(charity => {
              const option = document.createElement('option');
              option.value = charity.charity_id;
              option.textContent = charity.name;
              select.appendChild(option);
            });
          }
        });
      } catch (error) {
        console.error('Error loading charities:', error);
        // 发生错误时保留现有的静态选项
      }
    }
    
    // Create new event
    async function createEvent(e) {
      e.preventDefault();
      
      const form = e.target;
      const formData = new FormData(form);
      const eventData = Object.fromEntries(formData.entries());
      
      try {
        const response = await fetch('/api/events', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(eventData)
        });
        
        if (response.ok) {
          alert('Event created successfully!');
          form.reset();
          loadEvents();
        } else {
          const error = await response.json();
          alert('Error creating event: ' + error.message);
        }
      } catch (error) {
        console.error('Error creating event:', error);
        alert('Error creating event');
      }
    }
    
    // Edit event
    async function editEvent(eventId) {
      try {
        const response = await fetch(`/api/events/${eventId}`);
        const event = await response.json();
        
        if (response.ok) {
          // Fill form with event data
          document.getElementById('edit_event_id').value = event.event_id;
          document.getElementById('edit_title').value = event.title;
          document.getElementById('edit_description').value = event.description;
          document.getElementById('edit_start_date').value = event.start_date;
          document.getElementById('edit_end_date').value = event.end_date;
          document.getElementById('edit_city').value = event.city;
          document.getElementById('edit_image_url').value = event.image_url || '';
          
          // Set charity selection
          const charitySelect = document.getElementById('edit_charity_id');
          if (event.charity_id) {
            charitySelect.value = event.charity_id;
          }
          
          // Show registration count
          const registrationCountElement = document.getElementById('event-registration-count');
          if (registrationCountElement) {
            registrationCountElement.textContent = `Total Registrations: ${event.registration_count || 0}`;
          }
          
          // Show modal
          document.getElementById('edit-event-modal').style.display = 'block';
          
          // Display registrations directly from event data
          displayRegistrations(event.registrations || []);
        } else {
          alert('Error loading event details');
        }
      } catch (error) {
        console.error('Error loading event:', error);
        alert('Error loading event');
      }
    }
    
    // Update event
    async function updateEvent(e) {
      e.preventDefault();
      
      const form = e.target;
      const formData = new FormData(form);
      const eventData = Object.fromEntries(formData.entries());
      const eventId = eventData.event_id;
      
      try {
        const response = await fetch(`/api/events/${eventId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(eventData)
        });
        
        if (response.ok) {
          alert('Event updated successfully!');
          document.getElementById('edit-event-modal').style.display = 'none';
          loadEvents();
        } else {
          const error = await response.json();
          alert('Error updating event: ' + error.message);
        }
      } catch (error) {
        console.error('Error updating event:', error);
        alert('Error updating event');
      }
    }
    
    // Delete event
    async function deleteEvent(eventId) {
      if (!confirm('Are you sure you want to delete this event?')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/events/${eventId}`, {
          method: 'DELETE'
        });
        
        if (response.ok) {
          alert('Event deleted successfully!');
          loadEvents();
        } else {
          const error = await response.json();
          alert('Error deleting event: ' + error.message);
        }
      } catch (error) {
        console.error('Error deleting event:', error);
        alert('Error deleting event');
      }
    }
    
    // Display registrations in the modal
    function displayRegistrations(registrations) {
      const registrationsList = document.getElementById('registrations-list');
      
      if (!registrations || registrations.length === 0) {
        registrationsList.innerHTML = '<p>No registrations for this event.</p>';
        return;
      }
      
      registrationsList.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Tickets</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            ${registrations.map(reg => `
              <tr>
                <td>${escapeHtml(reg.user_name || '')}</td>
                <td>${escapeHtml(reg.email || '')}</td>
                <td>${escapeHtml(reg.phone || '')}</td>
                <td>${reg.number_of_tickets || 0}</td>
                <td>${reg.registration_date ? new Date(reg.registration_date).toLocaleDateString() : ''}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }
    
    // Utility function to escape HTML to prevent XSS
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      
      return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }
  </script>
</body>
